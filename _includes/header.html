<style>
    .url-link {
        position: relative;
        transition: all 0.2s ease-in-out;
        color: white;
        z-index: 1111;
    }

    .url-link:hover {
        color: white !important;
    }
    .item-navbar-left {
        position: relative;
        margin: 2px;
        padding: 5px !important;
    }
    .item-navbar-left:before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 0;
        background-color: #d32828;
        z-index: 0;
        transition: all 0.2s ease-in-out;
    }
    .item-navbar-left:hover:before {
        top: 0;
        height: 100%;
        color: white;
    }
</style>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark" id="topNav">
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="icono-hamburger" id="navbar-hamburger"> </span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% for i in site.urls %}
            <li class="nav-item item-navbar-left">
                <a class="nav-link url-link" href="{{ site.url}}{{site.baseurl}}{{ i.url }}">{{ i.text }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="logo nav justify-content-end">
        <a href="{{site.url}}{{base.url}}">
            <img src="{{site.url}}{{site.baseurl}}/assets/img/logo.svg" alt="logo-sitio" />
        </a>
    </div>

    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link toggle-search-button" href="#search">
                <i class="fa fa-search search-icon" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</nav>

<div id="progress-bar"></div>

<!-- Search Form -->
<div class="search-form-container">
    <form class="search-form">
        <fieldset class="search-form__fieldset">
            <div class="row">
                <div class="col-lg-8 offset-md-2">
                    <input class="search-form__field" placeholder="¿Qué estás buscando crack?" autofocus />
                    <input class="search-form__submit" type="submit" value="search" />
                </div>
            </div>
        </fieldset>
    </form>

    <div class="row">
        <div class="col-lg-8 offset-md-2 search-results">
            <div class="card search-results"></div>
        </div>
    </div>

    <div class="close-search-button search-form-container__close">
        <i class="fa fa-times icon"></i>
    </div>
</div>
